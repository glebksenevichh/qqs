{% extends "base.html" %}

{% block title %}Pick A Quiz{% endblock %}

{% block content %}
<div class="container quiz-select" style="max-width: 500px;text-align: center;">
    <p class="title is-4" >Search for an Artist:</p>
    <form action="/process_input" method="post">
        <div class="field">
            
            <div class="control">
                <input class="input" type="text" id="input_field" name="input_field" placeholder="Enter artist name">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary is-light" type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="container mb-5 pb-4"  style="text-align:center; max-width: 320px;">
        <p class="title is-5 py-4" >Or</p>
        <p class="title is-4">Pick an Artist To Take a Quiz:</p>
        {% for artist in top_artists %}
        <div class="card">
            <a href="/quiz/{{artist['uri']}}">
                <div class="card-image">
                    <figure class="image">
                        <img
                        src="{{artist['images'][0]['url']}}"
                        alt="{{artist['name']}} Image" 
                        />
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{artist['name']}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
