{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title"> artist-name Quiz</h1>
        <form action="/submit_quiz" method="POST">
            {% for question in quiz_data %}
            <div class="box">
                <p class="title mb-2">Question {{ question.id }}</p>
                <div class="field">
                    {% for answer in question.answers %}
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="question_{{ question.id }}" value="{{ answer.answer }}">
                            {{ answer.answer }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
