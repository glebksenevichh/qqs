{% extends "base.html" %} {% block title %}Queue Q's{% endblock %} {% block
content %}
<section class="container  py-5">
  <div class="row align-items-center">
    <div class="col">
      <!-- Short Response -->
      <div class="container-md py-4">
        <div class="card bg-light-subtle">
          <div class="card-body">
            <h5 class="card-title">Short Response</h5>
            <p class="card-text"></p>
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control bg-light text-black" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
      </div>
      <!-- Multiple Choice -->
      <div class="container-md py-4">
        <div class="card bg-light-subtle">
          <div class="card-body">
            <h5 class="card-title">Multiple Choice</h5>
            <p class="card-text"></p>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- True or False -->
      <div class="container-md py-4">
        <div class="card bg-light-subtle">
          <div class="card-body">
            <h5 class="card-title">True or False</h5>
            <p class="card-text"></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                True
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                False
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
{% endblock %}
